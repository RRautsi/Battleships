<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Battleships</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo+Play&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <h1 class="header">Battleships</h1>

    <div class="board-container">
      <div class="user-board"></div>
      <div class="enemy-board"></div>
    </div>

    <br />

    <div class="button-container">
      <button class="start-button my-button">Start game</button>
      <button class="restart-button my-button">Restart</button>
    </div>

    <div class="rotate-container">
      <button class="rotate my-button">Rotate</button>
    </div>
    <div class="ship-container">
      <div class="destroyer-squares ship-h" draggable="true"></div>
      <div class="submarine-squares ship-h" draggable="true"></div>
      <div class="cruiser-squares ship-h" draggable="true"></div>
      <div class="battleship-squares ship-h" draggable="true"></div>
      <div class="carrier-squares ship-h" draggable="true"></div>
    </div>
    <br>



  </body>
  <script src="main.js"></script>
</html>
